css[]="lib/ui/ui-lightness/jquery-ui-1.8.14.custom.css"
js[]="lib/ui/jquery.hotkeys.js"
js[]="lib/ui/ckeditor/ckeditor.js"
js[]="lib/ui/chosen/chosen.jquery.js"
css[]="lib/ui/chosen/chosen.css"
